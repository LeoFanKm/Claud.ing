<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban by Claud.ing</title>
    <meta name="description" content="AI-powered task management and kanban board for developers">

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preconnect to Clerk domains for faster auth loading -->
    <link rel="preconnect" href="https://clerk.claud.ing" crossorigin>
    <link rel="dns-prefetch" href="https://clerk.claud.ing">
    <link rel="preconnect" href="https://api.clerk.dev" crossorigin>
    <link rel="dns-prefetch" href="https://api.clerk.dev">

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon-vk-light.svg"
      media="(prefers-color-scheme: light)"
    >
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon-vk-dark.svg"
      media="(prefers-color-scheme: dark)"
    >
    <link rel="apple-touch-icon" href="/favicon-vk-light.svg">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Critical CSS for instant loading indicator -->
    <style>
      /* Critical CSS - inlined for instant rendering */
      :root {
        --bg-light: hsl(48, 33%, 97%);
        --fg-light: hsl(222.2, 84%, 4.9%);
        --bg-dark: hsl(48, 4%, 16%);
        --fg-dark: hsl(48, 7%, 85%);
      }

      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      body {
        background-color: var(--bg-light);
        color: var(--fg-light);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--bg-dark);
          color: var(--fg-dark);
        }
        .initial-loader svg { stroke: var(--fg-dark); }
      }

      /* Initial loader - hidden when React mounts */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        z-index: 9999;
        transition: opacity 0.2s ease-out;
      }

      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .initial-loader svg {
        width: 32px;
        height: 32px;
        stroke: var(--fg-light);
        animation: spin 1s linear infinite;
      }

      .initial-loader-text {
        font-size: 14px;
        opacity: 0.7;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Hide initial loader once React root has content */
      #root:not(:empty) + .initial-loader,
      #root:has(*) ~ .initial-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Initial loader shown before React hydrates -->
    <div class="initial-loader" id="initial-loader">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
      </svg>
      <div class="initial-loader-text">Loading...</div>
    </div>

    <!-- Hide loader via JS as fallback -->
    <script>
      // Remove loader when DOMContentLoaded fires (React should be mounting)
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader && document.getElementById('root').children.length > 0) {
            loader.classList.add('hidden');
          }
        }, 100);
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
